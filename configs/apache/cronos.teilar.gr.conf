<VirtualHost *:80>

ServerAdmin cronos@cephalon.teilar.gr
DocumentRoot /var/www/localhost/htdocs
ServerName cronos.teilar.gr

<Directory /var/www/localhost/htdocs>
	Options -Indexes FollowSymlinks
	AllowOverride All
	Order allow,deny
	Allow from all
</Directory>

<Directory "/var/www/localhost/cgi-bin">
	AllowOverride None
	Options None
	Order allow,deny
	Allow from all
</Directory>

<Location "/">
SetHandler python-program
PythonHandler django.core.handlers.modpython
PythonPath "['/home/code/'] + sys.path"
SetEnv DJANGO_SETTINGS_MODULE cronos.settings
PythonDebug On
PythonOption django.root /cronos
</Location>

Alias /media "/var/www/localhost/htdocs/cronos/media"
<Location "/media">
SetHandler None
</Location>

#<LocationMatch "\.(jpg|gif|png|css)$">
#SetHandler None
#</LocationMatch>

</VirtualHost>
