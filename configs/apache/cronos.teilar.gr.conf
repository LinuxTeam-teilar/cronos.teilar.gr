<VirtualHost *:80>

ServerAdmin cronos@cephalon.teilar.gr
DocumentRoot /var/www/cronos.teilar.gr/htdocs
ServerName cronos.teilar.gr

<Directory "/var/www/cronos.teilar.gr/htdocs">
	AllowOverride None
	Options FollowSymlinks
	Order allow,deny
	Allow from all
</Directory>

<Directory "/var/www/cronos.teilar.gr/htdocs/phpldapadmin">
	DirectoryIndex index.php
	AllowOverride None
	Options FollowSymlinks
	Order allow,deny
	Allow from all
	AuthType Basic
	AuthName "Restricted Area"
	AuthUserFile /etc/apache2/passwd
	Require user cephalon tampakrap
	<limit GET POST>
		require valid-user
	</limit>
	RedirectMatch ^/phpldapadmin/$ /phpldapadmin/index.php
</Directory>

<Directory "/var/www/cronos.teilar.gr/htdocs/phpmyadmin">
	DirectoryIndex index.php
	AllowOverride None
	Options FollowSymlinks
	Order allow,deny
	Allow from all
	AuthType Basic
	AuthName "Restricted Area"
	AuthUserFile /etc/apache2/passwd
	Require user cephalon tampakrap
	<limit GET POST>
		require valid-user
	</limit>
	RedirectMatch ^/phpmyadmin/$ /phpmyadmin/index.php
</Directory>

<Directory "/var/www/cronos.teilar.gr/htdocs/websvn">
	DirectoryIndex index.php
	AllowOverride None
	Options FollowSymlinks
	Order allow,deny
	Allow from all
	RedirectMatch ^/websvn/$ /websvn/index.php
</Directory>

<Directory "/var/www/cronos.teilar.gr/cgi-bin">
	AllowOverride None
	Options ExecCGI
	Order allow,deny
	Allow from all
</Directory>

<Location "/">
	SetHandler python-program
	PythonHandler django.core.handlers.modpython
	PythonPath "['/home/code/'] + sys.path"
	SetEnv DJANGO_SETTINGS_MODULE cronos.settings
	PythonDebug On
	#PythonOption django.root /cronos
</Location>

<Location "/feeds/announcements/">
	AuthType Basic
	AuthName "Restricted Area"
	AuthUserFile /etc/apache2/passwd
	Require user cephalon tampakrap swmaras
	<limit GET POST>
		require valid-user
	</limit>
</Location>

<Location "/admin">
	AuthType Basic
	AuthName "Restricted Area"
	AuthUserFile /etc/apache2/passwd
	Require user cephalon tampakrap swmaras
	<limit GET POST>
		require valid-user
	</limit>
</Location>

Alias /admin_media "/var/www/cronos.teilar.gr/htdocs/admin_media"
<Location "/admin_media/">
	SetHandler None
</Location>

Alias /media "/var/www/cronos.teilar.gr/htdocs/media"
<location "/media/">
	SetHandler None
</Location>

Alias /phpmyadmin "/var/www/cronos.teilar.gr/htdocs/phpmyadmin"
<Location "/phpmyadmin">
	SetHandler application/x-httpd-php
</Location>

Alias /phpldapadmin "/var/www/cronos.teilar.gr/htdocs/phpldapadmin"
<Location "/phpldapadmin">
	SetHandler application/x-httpd-php
</Location>

Alias /websvn "/var/www/cronos.teilar.gr/htdocs/websvn"
<Location "/websvn">
	SetHandler application/x-httpd-php
</Location>

<LocationMatch "\.(jpg|gif|png|css)$">
	SetHandler None
</LocationMatch>

</VirtualHost>
