<VirtualHost *:80>

ServerAdmin cronos@teilar.gr
DocumentRoot /path/to/cronos/cronos/
ServerName cronos.teilar.gr

WSGIScriptAlias / /path/to/cronos/cronos/wsgi.py

<Directory "/path/to/cronos/cronos">
    <Files wsgi.py>
        Order allow,deny
        Allow from all
    </Files>
</Directory>

<Location "/admin/">
    AuthType Basic
    AuthName "Restricted Area"
    AuthUserFile /path/to/htpasswd
    Require user tampakrap
    <limit GET POST>
            require valid-user
    </limit>
</Location>

Alias /robots.txt /path/to/cronos/configs/robots.txt

Alias /media/ /path/to/cronos/media/
<Directory "/path/to/cronos/media">
       Order deny,allow
       Allow from all
</Directory>

Alias /static/ /path/to/cronos/static/
<Directory "/path/to/cronos/static">
    Order deny,allow
    Allow from all
</Directory>

AliasMatch ^/([^/]*\.css) /path/to/cronos/static/styles/$1

CustomLog /var/log/apache2/cronos.teilar.gr/access.log combined
ErrorLog /var/log/apache2/cronos.teilar.gr/error.log

LogLevel warn

</VirtualHost>
