<html>
<head>
<title>{{ head_title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table align="center">
{% for i in announce %}
	<tr>
	{% for j in i %}
		{% ifequal forloop.counter0 0 %}
			<td align="center"><img src="http://www.leighpremier.co.uk/GifJpegs/new.gif" height="30px"></td><td align="right"><b>{{j|safe}}:</b></td>
		{% endifequal %}
		{% ifequal forloop.counter0 1 %}
			<td align="left">&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{j|safe}}">
		{% endifequal %}
		{% ifequal forloop.counter0 2 %}
			{{j|safe}}</a></td>
		{% endifequal %}
	{% endfor %}
	</tr>
{% endfor %}
</table>
</body>
</html>
