{% ifequal search 'set' %}
	{% for i in results %}
		{% for j in i %}
			{{j|safe}}<br />
		{% endfor %}
	{% endfor %}
{% else %}
	{% ifequal search 'empty' %}
		No Results
	{% else %}
		<form action="/library/" method="get">
		{{ form.as_p }}
		<input type="submit" value="Submit" />
		</form>
	{% endifequal %}
{% endifequal %}
